{% extends 'app/base.html' %}
{% block content %}
<div class="col-lg-12">
    {% for assignment in assignments %}
        <h2>{{ assignment.title }}</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Problem</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                {% for p in assignment.problems.all %}
                    <tr>
                        <td><a href="{% url 'app:problem' p.id %}">Problem {{ p.pk }}</a></td>
                        <td>{{ p.points }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</div>
{% endblock %}
