{% extends 'app/base.html' %}
{% load bootstrap3 %}
{% block content %}

<div class="col-lg-8">
    <form method="post" action="{% url 'accounts:login' %}">
        <legend>Login</legend>
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Login" />
            <input type="hidden" name="next" value="/" />
        </div>
    </form>
</div>
{% endblock %}
